<!doctype html>
<html>
<head>
  <meta charset='utf-8'>
  <title>Cyclades</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" type="text/css" href="style/main.css">
</head>
<body>
    <header>
      <nav class="barra">
        <section id="boton">
          <button id="click">
          <a class="sorteo">Sorteo</a>
          </button>
        </section>
        <section id="dosjug">
          <button id="clickdos">
          <a id="colordos" class="dosplayers">2</a>
          </button>
        </section>
        <section id="tresjug">
          <button id="clicktres">
          <a id="colortres" class="tresplayers">3</a>
          </button>
        </section>
        <section id="cuatrojug">
          <button id="clickcuatro">
          <a id="colorcuatro" class="cuatroplayers">4</a>
          </button>
        </section>
        <section id="cincojug" data-jugadores="5">
          <button id="clickcinco">
          <a id="colorcinco" class="cincoplayers">5</a>
          </button>
        </section>
      </nav>
      <nav class="barrados">
        <section id="rondas" data-rondas="0">
          <a class="marronda">Ronda: 0</a>
        </section>
        <section id="dioshades">
          <a class="amenzahades">Amenaza: 0</a>
        </section>
        <section>
          <a class="destino" id="carta_destino">
                <img id="icon_hades" class="icono_hades" data-arriba="si" data-juegohades="no" src="./style/img/icono_hades.png">   
          </a>
        </section>
      </nav>
    </header>
  <section id="fondo"></section>
  <section id="dioses">
    <article>
      <a id="dios_uno" data-sorteo="no"></a>
    </article>
    <article>
      <a id="dios_dos"></a>
    </article>
    <article>
      <a id="dios_tres"></a>
    </article>
    <article>
      <a id="dios_cuatro" data-hades="no" data-amenaza="0"></a>
    </article>
  </section>
<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
